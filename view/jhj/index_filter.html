<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轩尼诗艺术达人和创新项目 - 轩尼诗 | Hennessy</title>
    <link rel="shortcut icon" href="../../public/images/favicon_1_0.ico">
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/ljx_loginstyle.css">
    <link rel="stylesheet" href="../../public/css/jhj_index.css">
    <link rel="stylesheet" href="../../public/css/like.css">
    <link rel="stylesheet" href="../../public/css/animate.css">
    <script src="../../public/js/jquery-1.9.1.js"></script>
    <script src="../../public/js/bootstrap.js"></script>
    <script src="../../public/js/ljx_login.js"></script>
    <script src="../../public/js/ljx_index.js"></script>
    <script src="../../public/js/jhj_index.js"></script>
    <script src="../../public/js/wow.min.js"></script>
    <script>new WOW().init();</script>
</head>
<body>
{%include '../ljx/head.html'%}
<div class="iitop">
    <div id="heading">
        <div class="container-fluid">
            <ol class="navli">
                <li><a href="/index">主页</a></li>
                <li><a href="/jhj/family">轩尼诗世家</a></li>
                <li>风华人物</li>
            </ol>
        </div>
    </div>
    <div id="title">
        <h1 class="wow fadeInDown animated animated" data-wow-delay=".3s">风华人物</h1>
        <p class="wow fadeInUp animated animated" data-wow-delay=".2s">伟大的艺术家善于将灵感、愉悦和创新视野融入到引人入胜的艺术创作中。不妨透过这些原创先驱的眼睛从不一样的角度去发掘轩尼诗的世界。</p>
    </div>
    <div id="select">
        <div class="container-fluid">
            <div class="bar-type1">
                <div class="filter-tag">
                    {%for f in fs %}
                    <span class="showTitle" style="display: inline-block;margin-right:30px;">{{f.title}}</span>
                    {%endfor%}
                    <a href="/jhj" id="btn-back" class="btns" title="返回" style="margin-bottom:15px;">返回</a>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                {%for f in fs %}
                <div class="col-sm-4 wow slideInUp animated animated" data-wow-delay="200ms">
                    <div class="thumbnail">
                        <div class="row">
                            <div class="col-xs-12 photos">
                                <div class="in" style="width:366.66px;height:246.56px;background: url(../{{f.tphoto}});background-size: cover;">
                                    <div class="overlay"></div>
                                    <div class="corner-overlay-content">{{f.ftitle}}</div>
                                    <div class="overlay-content">
                                        <h2><a href="search?tid={{f.tid}}" style="color:#fff">{{f.title}}</a></h2>
                                        <p><a href="search?tid={{f.tid}}" style="color:#fff">{{f.description}}</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="caption fix">
                                    <p style="margin:20px 0 3px;"></p>
                                    <a href="search?tid={{f.tid}}" title="探索" class="explore">探索</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
{%include '../ljx/foot.html'%}

</body>
