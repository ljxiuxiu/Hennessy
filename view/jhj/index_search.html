<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轩尼诗世家 | 原创先驱 - 轩尼诗 | Hennessy  </title>
    <link rel="shortcut icon" href="../../public/images/favicon_1_0.ico">
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/jhj_index.css">
    <link rel="stylesheet" href="../../public/css/like.css">
    <link rel="stylesheet" href="../../public/css/ljx_loginstyle.css">
    <link rel="stylesheet" href="../../public/css/animate.css">
    <script src="../../public/js/jquery-1.9.1.js"></script>
    <script src="../../public/js/ljx_login.js"></script>
    <script src="../../public/js/bootstrap.js"></script>
    <script src="../../public/js/ljx_index.js"></script>
    <script src="../../public/js/wow.min.js"></script>
    <script>new WOW().init();</script>

</head>
<body>
{%include '../ljx/head.html'%}
<div class="iitop">
    {%for details in details%}
    <div id="heading">
        <div class="container-fluid">
            <ol class="navli">
            <li><a href="/index">主页</a></li>
            <li><a href="/jhj/family">轩尼诗世家</a></li>
            <li><a href="/jhj">风华人物</a></li>
            <li>{{details.title}}</li>
        </ol>
        </div>
    </div>
    <div id="content">
        <div class="container-fluid">
           <div class="thumbnail">
               <div class="row">
                   <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                       <div class="caption">
                           <h2 style="margin-top: 40px;" id="center">{{details.title}}</h2>
                       </div>
                   </div>
                   <div class="col-sm-12 photos">
                       <img src="../{{details.photob}}" class="center-ig"/>
                   </div>
               </div>
           </div>
           <div class="thumbnail pc1">
                <div class="row ">
                    <div class="col-sm-12 col-md-8 photos wow fadeInLeft animated animated" data-wow-delay=".5s">
                        <img src="../{{details.photos1}}" />
                    </div>
                    <div class="col-sm-12 col-md-4 wow fadeInRight animated animated" data-wow-delay=".5s">
                        <div class="justify">
                            <div class="block-title"><h2 style="font-size:18px;color: #000;text-align: center">{{details.stitle1}}</h2></div>
                            {{details.content1}}
                        </div>
                    </div>
                </div>
            </div>
           <div class="thumbnail pc2">
                <div class="row ">
                    <div class="col-sm-12 col-md-8 col-md-push-4 photos wow fadeInRight animated animated" data-wow-delay=".5s">
                        <img src="../{{details.tphotos2}}"/>
                    </div>
                    <div class="col-sm-12 col-md-4 col-md-pull-8 wow fadeInLeft animated animated" data-wow-delay=".5s">
                        <div class="justify">
                            <div class="block-title"><h2 style=" font-size:18px; color: #000;text-align: center">{{details.stitle2}}</h2></div>
                            {{details.content2}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%include '../ljx/foot.html'%}
</body>
</html>
